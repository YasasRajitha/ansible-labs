- name: copy template to sites-available
  template:
    src: templates/mydomain.conf.j2
    dest: /etc/apache2/sites-available/mydomain.conf
  notify:
    - Enaple apache2 vhost_alias
    - Enable mydomain as virtual host
    - restart apache
  tags: configuration

- name: write the apache2 ports.conf config file 
  template:
    src: templates/ports.conf.j2
    dest: /etc/apache2/ports.conf
  notify:
    - restart apache
  tags: configuration

- name: write the apache2 index.html
  template:
    src: templates/index.html.j2
    dest: /var/www/html/index.html
  notify:
    - restart apache
  tags: configuration

- name: ensure apache2 is running
  service:
    name: apache2
    state: started
  tags: always